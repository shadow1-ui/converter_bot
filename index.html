<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Converter Bot Panel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #212121);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --hint-color: var(--tg-theme-hint-color, #aaaaaa);
            --button-color: var(--tg-theme-button-color, #007bff);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color, #181818);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background-color: var(--secondary-bg-color);
            border-radius: 10px;
            padding: 5px;
        }
        .nav-btn {
            flex-grow: 1;
            padding: 10px;
            border: none;
            background-color: transparent;
            color: var(--hint-color);
            font-size: 16px;
            border-radius: 7px;
            cursor: pointer;
        }
        .nav-btn.active {
            color: var(--button-text-color);
            background-color: var(--button-color);
        }
        .tab-content {
            display: none;
            flex-grow: 1;
        }
        .tab-content.active {
            display: block;
        }
        h2 { margin-top: 0; }
        p { color: var(--hint-color); }
        .input-group {
            margin: 20px 0;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid var(--hint-color);
            border-radius: 8px;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: var(--button-text-color);
            background-color: var(--button-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="nav">
        <button class="nav-btn active" data-tab="profile">Профіль</button>
        <button class="nav-btn" data-tab="youtube">YouTube</button>
        <button class="nav-btn" data-tab="converter">Конвертер</button>
    </div>

    <div id="profile" class="tab-content active">
        <h2 id="greeting">Загрузка...</h2>
        <p id="user-status">Статус: ...</p>
        <p id="user-limit">Лимит: ... сек.</p>
    </div>

    <div id="youtube" class="tab-content">
        <h2>Скачать с YouTube</h2>
        <div class="input-group">
            <input type="text" id="youtube-url" placeholder="Вставьте ссылку на видео...">
            <button id="get-yt-info-btn" class="btn">Получить информацию</button>
        </div>
        <p>После нажатия бот получит ссылку и предложит варианты в чате.</p>
    </div>

    <div id="converter" class="tab-content">
        <h2>Конвертер файлов</h2>
        <p>Чтобы конвертировать аудио или видео файл, просто отправьте его напрямую в чат с ботом.</p>
        <p>Загрузка файлов через Mini App пока не поддерживается.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            tg.expand();

            const greetingElement = document.getElementById('greeting');
            const userStatusElement = document.getElementById('user-status');
            const userLimitElement = document.getElementById('user-limit');
            const user = tg.initDataUnsafe?.user;

            if (user) {
                greetingElement.innerText = `Привет, ${user.first_name}!`;
            } else {
                greetingElement.innerText = 'Добро пожаловать!';
            }

            // Навигация по вкладкам
            const navButtons = document.querySelectorAll('.nav-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(button.dataset.tab).classList.add('active');
                });
            });

            // Логика YouTube
            const getYtInfoBtn = document.getElementById('get-yt-info-btn');
            const youtubeUrlInput = document.getElementById('youtube-url');
            getYtInfoBtn.addEventListener('click', () => {
                const url = youtubeUrlInput.value;
                if (url) {
                    const dataToSend = {
                        action: 'get_youtube_info',
                        url: url
                    };
                    tg.sendData(JSON.stringify(dataToSend));
                    tg.close();
                } else {
                    tg.showAlert('Пожалуйста, вставьте ссылку.');
                }
            });

            // Запрос данных о профиле у бота
            // Примечание: для этого нужна более сложная логика, пока просто заглушка
            userStatusElement.innerText = "Статус: Неизвестно";
            userLimitElement.innerText = "Лимит: ... сек.";

        });
    </script>
</body>
</html>
